name: Daily Quote Commit

on:
  schedule:
    - cron: '0 0 * * *'  # ğŸ” Runs every day at midnight UTC
  workflow_dispatch:     # â–¶ï¸ Allows manual run

jobs:
  update-quote:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Install jq
        run: sudo apt-get install jq -y

      - name: ğŸ’¬ Fetch a random quote
        run: |
          curl -s https://api.quotable.io/random | jq -r '"ğŸ’¬ \(.content) â€” \(.author)"' > quote_of_the_day.txt

      - name: ğŸ“ Commit the new quote
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add quote_of_the_day.txt
          git commit -m "ğŸ“œ Updated quote of the day: $(date +'%Y-%m-%d')" || echo "No changes to commit"

      - name: ğŸš€ Push changes using token
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin main
