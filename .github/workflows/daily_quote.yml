name: Daily Quote Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install jq

      - name: Fetch a random quote
        run: |
          curl -s https://api.quotable.io/random | jq -r '"ðŸ’¬ \(.content) â€” \(.author)"' > quote_of_the_day.txt

      - name: Commit new quote
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add quote_of_the_day.txt
          git commit -m "ðŸ“œ Updated quote of the day: $(date +'%Y-%m-%d')" || echo "No changes to commit"

      - name: Push changes using token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git push origin main
